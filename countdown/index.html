<html>
<body>
<script>
function showCd()
{
    var end = new Date(2021, 0, 1)
    var now = new Date()
    var ms = end - now
    document.getElementById("cd").innerHTML = `${Math.floor(ms / 1000 / 60 / 60 / 24)} 天 ${Math.floor(ms / 1000 / 60 / 60 % 24).toString().padStart(2, "0")}:${Math.floor(ms / 1000 / 60 % 60).toString().padStart(2, "0")}:${Math.floor(ms / 1000 % 60).toString().padStart(2, "0")}`
}
</script>
<center><h1 style="margin-top:100px;margin-bottom:200px">
公元 2020 年倒计时
</h1>
<h1 id="cd" style="font-size:72px;">
<script>
showCd()
setInterval(showCd, 1000)
</script>
</h1>
</center>
</body>
</html>
